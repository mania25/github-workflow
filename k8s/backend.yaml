apiVersion: v1
kind: ConfigMap
metadata:
  name: backend-config
  namespace: pgn
data:
  DATABASE_URL: "sqlite:/tmp/todos.db"
  RUST_LOG: "info"

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend
  namespace: pgn
spec:
  replicas: 1
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
    spec:
      imagePullSecrets:
      - name: digitalocean-registry
      securityContext:
        fsGroup: 1001
      containers:
      - name: backend
        image: registry.digitalocean.com/pgn/todo-backend:fixed
        ports:
        - containerPort: 8080
        envFrom:
        - configMapRef:
            name: backend-config
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"
        livenessProbe:
          httpGet:
            path: /api/todos
            port: 8080
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /api/todos
            port: 8080
          initialDelaySeconds: 5
          periodSeconds: 5

---
apiVersion: v1
kind: Service
metadata:
  name: backend-service
  namespace: pgn
spec:
  selector:
    app: backend
  ports:
    - protocol: TCP
      port: 8080
      targetPort: 8080